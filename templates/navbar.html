{% load static %}
<body class="bg-gray-100">
  <!-- Navbar -->
  <header class="bg-white shadow-md py-4">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between">
        
        <div class="flex items-center">
          <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-10 w-10 mr-2">
          <a href="{% url 'gallery' %}">
            <span class="text-xl font-bold">Garry</span>
          </a>
        </div>

        <nav class="flex space-x-6 text-gray-700 text-lg">
          <button><a href="{% url 'gallery' %}" class="hover:text-blue-500">Gallery</a></button>
          <button><a href="{% url 'info' %}" class="hover:text-blue-500">Info</a></button>
          <button><a href="{% url 'create' %}" class="hover:text-blue-500">Post Art</a></button>
        </nav>

        {% if request.user.is_authenticated %}
          <div class="flex items-center space-x-4 hover:text-green-500">
            <p class="text-md font-semibold">{{ request.user }}</p>
            <a href="{% url 'profile' %}">
              <img src="{% static 'images/profile.svg' %}" alt="Profile" class="h-8 w-auto hover:text-green-500 duration-200">
            </a>
          </div>
        {% else %}
          <div>
            <a href="{% url 'login' %}" class="px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700 duration-200">
              Login
            </a>
          </div>
        {% endif %}

      </div>
    </div>
  </header>
</body>
