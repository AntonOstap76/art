{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="max-w-xl mx-auto mt-16 bg-white p-8 rounded-2xl shadow-xl">
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Edit Profile</h2>

  <!-- Profile Image Preview -->
  {% if user.profile.avatar %}
    <div class="flex justify-center mb-6">
      <img src="{{ user.profile.avatar.url }}" alt="Current Avatar"
           class="w-32 h-32 rounded-full object-cover border-4 border-gray-200 shadow-md">
    </div>
  {% endif %}

  <form method="POST" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}

    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-sm text-red-500 mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <div class="pt-4">
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow transition duration-150">
        Save Changes
      </button>
    </div>
  </form>
  
</div>
<script src="art_form.js"></script>
{% endblock %}
