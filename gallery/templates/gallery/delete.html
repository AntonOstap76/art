{% extends "main.html" %}
{% block content %}

<div class="max-w-md mx-auto mt-20 bg-white p-6 rounded-lg shadow-lg">
  <h2 class="text-xl font-semibold text-red-600 mb-4 text-center">Confirm Deletion</h2>
  <p class="text-gray-700 text-sm text-center mb-6">Are you sure you want to delete "<strong>{{ art.title }}</strong>"? This action cannot be undone.</p>

  <form method="POST" action="{% url 'delete' obj.id %}">
    {% csrf_token %}
    <div class="flex justify-center gap-4">
      <a href="{% url 'profile' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">Cancel</a>
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Delete</button>
    </div>
  </form>
</div>

{% endblock %}
